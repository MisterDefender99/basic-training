<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <form id="frm" action="signup.js" style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="Username"><b>User Name</b></label>
        <input
          type="text"
          placeholder="Enter User Name"
          name="username"
          required
        />

        <label for="firstname"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter Your First Name"
          name="firstname"
          required
        />

        <label for="lastname"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Your Last Name"
          name="lastname"
          required
        />

        <div id="gender">
          <b>Gender :</b><br />
          <br />
          Male <input type="radio" name="MyGender" required /> Female<input
            type="radio"
            name="MyGender"
            required
          />
          Other<input type="radio" name="MyGender" required/>
        </div>
        <br />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Re-enter Password</b></label>
        <input
          type="password"
          placeholder="Re-enter Password"
          name="psw-repeat"
          required
        />

        <div id="rememberme">
          <input type="checkbox" name="remember" />
          Remember me
        </div>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
