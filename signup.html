<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signupScript.js"></script>
  </head>
  <body>
    <form id="frm" action="#" style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email" ><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required /><br>

        <label for="Username" ><b>User Name</b></label>
        <input
          id="user-name"
          type="text"
          placeholder="Enter User Name"
          name="username"
          required
        /><br>

        <label  for="firstname"><b>First Name</b></label>
        <input
          id="first-name"
          type="text"
          placeholder="Enter Your First Name"
          name="firstname"
          required
        /><br>

        <label  for="lastname"><b>Last Name</b></label>
        <input
          id="last-name"
          type="text"
          placeholder="Enter Your Last Name"
          name="lastname"
          required
        /><br>

        <div >
          <b>Gender :</b><br />
          <br />
          Male <input id="gender" type="radio" name="MyGender" required /> Female<input
            type="radio"
            name="MyGender"
            required
          />
          Other<input type="radio" name="MyGender" required/>
        </div>
        <br />

        <label  for="psw"><b>Password</b></label>
        <input
          id="password"
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <!-- <div id="rememberme">
          <input type="checkbox" name="remember" />
          Remember me
        </div> -->

        <div class="clearfix">
          <button id="signup" type="submit" class="signupbtn" onclick="saveData()">Sign Up</button>
          <span><a href="index.html"><b> &nbsp; or Login</b></a></span>
          
        </div>
      </div>
    </form>
  </body>
</html>
